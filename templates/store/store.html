
{% extends 'store/main.html' %}
{% load static %}
{% block content_store %}
     <div class="row">
        {% for pizza in pizzas %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ pizza.image_url }}">
			<div class="box-element product">
				<h6><strong>{{ pizza.name }}</strong></h6>
				<hr>

				<button  data-pizza="{{ pizza.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{ pizza.price|floatformat:2 }}</strong></h4>

			</div>
		</div>
     {% endfor %}

	</div>
{% endblock content_store %}
